    <div class="container">

    <script>
        // ========================================
        // ğŸ‘‡ è«‹åœ¨é€™è£¡ä¿®æ”¹å­¸ç”Ÿè³‡æ–™
        // ========================================
        const studentsData = {
            // æ¨¡å‹1 - è³½è»Š
            'student1': {
                name: 'Ashley Liang ğŸï¸',
                model: 'MODELS/pahen_me-01_lowpoly.glb',
                subtitles: [
                    'An interactive racing design experience showcasing creativity and 3D craftsmanship'
                ]
            },
            
            // æ¨¡å‹2 - è³½è»Šè·‘é“1
            'student2': {
                name: 'Ashley Liang ğŸï¸',
                model: 'MODELS/low_poly_race_track.glb',
                subtitles: [
                    'Explore the dynamic racing track environment with interactive 3D controls'
                ]
            },
            
            // æ¨¡å‹3 - è³½è»Šè·‘é“2
            'student3': {
                name: 'Ashley Liang ğŸï¸',
                model: 'MODELS/isometric_race_track_-_daily_render_-_27.glb',
                subtitles: [
                    'Discover another exciting racing track design with unique layout and features'
                ]

        };
        // ========================================
        // ğŸ‘† å­¸ç”Ÿè³‡æ–™ç·¨è¼¯å€çµæŸ
        // ========================================

        // ç•¶å‰æ¨¡å‹ç´¢å¼•
        let currentModelIndex = 1;
        const modelKeys = Object.keys(studentsData);

        // å¾ç¶²å€ç²å–å­¸ç”ŸID
        function getStudentId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('student') || 'student1';
        }

        // è¼‰å…¥å­¸ç”Ÿä½œå“
        function loadStudentWork() {
            const studentId = getStudentId();
            const studentData = studentsData[studentId];

            if (!studentData) {
                showError('æ‰¾ä¸åˆ°è©²å­¸ç”Ÿçš„ä½œå“ (ID: ' + studentId + ')');
                return;
            }

            // æ›´æ–°ç•¶å‰ç´¢å¼•
            currentModelIndex = modelKeys.indexOf(studentId);
            if (currentModelIndex === -1) currentModelIndex = 0;

            // æ›´æ–°å­¸ç”Ÿå§“å
            document.getElementById('studentName').textContent = studentData.name;

            // è¼‰å…¥3Dæ¨¡å‹
            loadModel(studentData.model);

            // é¡¯ç¤ºå­—å¹•
            displaySubtitles(studentData.subtitles);
        }

        // è¼‰å…¥3Dæ¨¡å‹
        function loadModel(modelUrl) {
            const container = document.getElementById('modelContainer');
            const controlButtons = container.querySelector('.control-buttons');
            const speedometer = container.querySelector('.speedometer');
            
            container.innerHTML = `
                <model-viewer
                    id="modelViewer"
                    src="${modelUrl}"
                    alt="3Dä½œå“"
                    auto-rotate
                    camera-controls
                    shadow-intensity="1"
                    exposure="1"
                    style="width: 100%; height: 100%;">
                    <div slot="progress-bar" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #FFD700; font-weight: bold;">
                        è¼‰å…¥ä¸­...
                    </div>
                </model-viewer>
            `;

            // é‡æ–°åŠ å…¥æ§åˆ¶å…ƒç´ 
            container.appendChild(speedometer);
            container.appendChild(controlButtons);
        }

        // åˆ‡æ›åˆ°ä¸‹ä¸€å€‹æ¨¡å‹
        function nextModel() {
            currentModelIndex = (currentModelIndex + 1) % modelKeys.length;
            const nextStudentId = modelKeys[currentModelIndex];
            
            // æ›´æ–°URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('id', nextStudentId);
            window.history.pushState({}, '', newUrl);
            
            // é‡æ–°è¼‰å…¥ä½œå“
            loadStudentWork();
        }

        // åˆ†äº«åŠŸèƒ½
        function shareWork() {
            const shareUrl = window.location.href;
            
            // æª¢æŸ¥æ˜¯å¦æ”¯æ´ Web Share API
            if (navigator.share) {
                navigator.share({
                    title: 'çœ‹çœ‹é€™å€‹3Dä½œå“ï¼',
                    text: 'å¿«ä¾†æ¬£è³é€™å€‹å‰µæ„äº’å‹•ç©ºé–“çš„3Dä½œå“',
                    url: shareUrl
                }).then(() => {
                    console.log('åˆ†äº«æˆåŠŸ');
                }).catch((error) => {
                    console.log('åˆ†äº«å–æ¶ˆ', error);
                    fallbackShare(shareUrl);
                });
            } else {
                fallbackShare(shareUrl);
            }
        }

        // å‚™ç”¨åˆ†äº«æ–¹å¼ï¼ˆè¤‡è£½é€£çµï¼‰
        function fallbackShare(url) {
            navigator.clipboard.writeText(url).then(() => {
                // é¡¯ç¤ºè¤‡è£½æˆåŠŸæç¤º
                const toast = document.createElement('div');
                toast.textContent = 'âœ… é€£çµå·²è¤‡è£½ï¼';
                toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: linear-gradient(135deg, #DC0000, #FF4500);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 15px;
                    font-size: 18px;
                    font-weight: bold;
                    z-index: 10000;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    border: 2px solid #FFD700;
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }).catch(() => {
                alert('é€£çµï¼š' + url);
            });
        }

        // é¡¯ç¤ºå­—å¹•ï¼ˆåŠ å…¥å‹•ç•«å»¶é²ï¼‰
        function displaySubtitles(subtitles) {
            const container = document.getElementById('subtitleContainer');
            container.innerHTML = '';
            
            subtitles.forEach((text, index) => {
                setTimeout(() => {
                    const subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    subtitle.textContent = text;
                    container.appendChild(subtitle);
                }, index * 200);
            });
        }

        // å„²å­˜çµ±è¨ˆè³‡æ–™
        function saveStats() {
            const studentId = getStudentId();
            const stats = {
                rotateCount: rotateCount,
                likeCount: likeCount,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('stats_' + studentId, JSON.stringify(stats));
        }

        // è¼‰å…¥çµ±è¨ˆè³‡æ–™
        function loadStats(studentId) {
            const saved = localStorage.getItem('stats_' + studentId);
            if (saved) {
                const stats = JSON.parse(saved);
                rotateCount = stats.rotateCount || 0;
                likeCount = stats.likeCount || 0;
                document.getElementById('rotateCount').textContent = rotateCount;
                document.getElementById('likeCount').textContent = likeCount;
            }
        }

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯
        function showError(message) {
            document.getElementById('studentName').textContent = 'éŒ¯èª¤';
            document.getElementById('modelContainer').innerHTML = 
                `<div class="error">âŒ ${message}</div>`;
            document.getElementById('subtitleContainer').innerHTML = 
                `<div class="error">è«‹ç¢ºèªQR Codeæ˜¯å¦æ­£ç¢º</div>`;
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        window.addEventListener('DOMContentLoaded', loadStudentWork);
    </script>
